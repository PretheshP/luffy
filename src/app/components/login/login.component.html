<div style="text-align:center ;"><h1>RETAIL BANKING SYSTEM</h1></div>
<div class="container border bg-color">
    <ul class="nav nav-pills" role="tablist">
        <li class="nav-item">
            <a class="nav-link active " data-toggle="pill" href="#cstr">
                <h2>Customer</h2>
            </a>
        </li>&nbsp;
        <li class="nav-item">
            <a class="nav-link " data-toggle="pill" href="#emp">
                <h2>Employee</h2>
            </a>
        </li>
        &nbsp;
        <li class="nav-item">
            <a class="nav-link " data-toggle="pill" href="#about">
                <h2>Contact Us</h2>
            </a>
        </li>
    </ul>

    <div class="tab-content">
        <div id="cstr" class="container tab-pane active"><br>
            <h3>Customer Login</h3>
            <div class="container">
                <form class="was-validated">
                    <div class="form-group">
                        <label for="uname">Customer Username:</label>
                        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname"
                            required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                        
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"
                            required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember" required> I agree on Terms
                            and Condition
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Check this checkbox to continue.</div>
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary full-width mb-4" routerLink="/customer-portal"
                        (click)="set(1)">Login</button>
                </form>
            </div>


            
        </div>
        <div id="emp" class="container tab-pane fade"><br>
            <h3>Employee Login</h3>
            <div class="container">
                <form class="was-validated">
                    <div class="form-group">
                        <label for="Empuname">Employee Username:</label>
                        <input type="text" class="form-control" id="Empuname" placeholder="Enter username"
                            name="Empuname" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                        <label for="Emppwd">Password:</label>
                        <input type="password" class="form-control" id="Emppwd" placeholder="Enter password" name="pswd"
                            required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember" required> I agree on Terms
                            and Condition
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Check this checkbox to continue.</div>
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary full-width mb-4" routerLink="/employee-portal"
                        (click)="set(2)">Login</button>
                        <button type="button" class="btn btn-primary full-width mb-4" routerLink="/register"
                        (click)="set(3)">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
